<!DOCTYPE html>
<html>
  <head>
    <title>Smartphone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="phone">
        <div id="screen"></div>
        <div id="keyboard">
          <div class="key" onclick="pressKey('1')">1<br>ABC</div>
          <div class="key" onclick="pressKey('2')">2<br>DEF</div>
          <div class="key" onclick="pressKey('3')">3<br>GHI</div>
          <div class="key" onclick="pressKey('4')">4<br>JKL</div>
          <div class="key" onclick="pressKey('5')">5<br>MNO</div>
          <div class="key" onclick="pressKey('6')">6<br>PQRS</div>
          <div class="key" onclick="pressKey('7')">7<br>TUV</div>
          <div class="key" onclick="pressKey('8')">8<br>WXYZ</div>
          <button class="call"></button>
          <div class="key" onclick="pressKey('9')">9<br>#</div>
          <div class="key" onclick="pressKey('0')">0<br>+</div>
          <div id="clear" onclick="clearScreen()">&lt;</div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
